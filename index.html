<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Day 4 My Portfolio</title>
  </head>
  <body>
    <div class="container">
      <div class="content">
        <h1 class="heading">Freelance Developer</h1>
        <p class="intro-text">
          Hi, Im Prasanna. I help people turn their their ideas into apps and site that
          work.
          <span class="profesional">Professional and cost-effective</span>
          <span class="always">Always</span>
        </p>

        <div class="call-to-action">
          <div class="buttons">
            <button class="btn contact-me">Come say hi</button>
            <button class="btn find-works">Find my works</button>
          </div>

          <div class="social-links">
            <svg class="twitter-link">
              <use xlink:href="sprite.svg#icon-twitter"></use>
            </svg>
            <svg class="twitter-link">
              <use xlink:href="sprite.svg#icon-github"></use>
            </svg>
            <svg class="twitter-link">
              <use xlink:href="sprite.svg#icon-instagram"></use>
            </svg>
          </div>
        </div>
      </div>

      <div class="landing-image">
        <img src="/heroImagePortfolio.png" alt="Guy coding vector image" />
      </div>
      <footer class="footer"></footer>
    </div>
  </body>
</html>
