<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta name="author" content="Prasanna Koirala" />
    <meta name="description" content="This is a simple html tags overview document" />
    <title>Day 4 My Portfolio</title>
    <link
      href="https://fonts.googleapis.com/css2?family=Gugi:wght@300;400;600&display=swap"
      rel="stylesheet"
    />
    <link
      href="https://fonts.googleapis.com/css2?family=Fira+Sans:wght@300;400;600&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="style.css" type="text/css" />
  </head>
  <body>
    <div class="container">
      <div class="content">
        <h1 class="heading">
          <span class="heading-primary">Freelance</span>
          <span class="heading-primary">Developer</span>
        </h1>

        <div class="paragraphs">
          <span class="text">Hi, Im Prasanna. </span>
          <span class="text">
            I help people turn their their ideas into apps and site that work.
          </span>
          <span class="text">Professional and cost-effective.</span>
          <span class="text">Always.</span>
        </div>

        <div class="call-to-action">
          <div class="buttons">
            <button class="btn contact-me">Come say hi</button>
            <button class="btn find-works">Find my works</button>
          </div>

          <div class="social-links">
            <svg class="icons">
              <use xlink:href="sprite.svg#icon-twitter"></use>
            </svg>
            <svg class="icons">
              <use xlink:href="sprite.svg#icon-github"></use>
            </svg>
            <svg class="icons">
              <use xlink:href="sprite.svg#icon-instagram"></use>
            </svg>
          </div>
        </div>
      </div>

      <div class="landing-image">
        <img class="coder-guy" src="/heroImagePortfolio.png" alt="Guy coding image" />
      </div>
    </div>
    <footer class="footer">Hey</footer>
  </body>
</html>
