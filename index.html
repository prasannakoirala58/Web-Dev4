<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta name="author" content="Prasanna Koirala" />
    <meta name="description" content="This is a simple html tags overview document" />
    <title>Day 4 My Portfolio</title>
    <link
      href="https://fonts.googleapis.com/css2?family=Gugi:wght@300;400;600&display=swap"
      rel="stylesheet"
    />
    <link
      href="https://fonts.googleapis.com/css2?family=Lato:wght@300;400;600;600&display=swap"
      rel="stylesheet"
    />
    <link
      href="https://fonts.googleapis.com/css2?family=Georama:wght@300;400;500;600&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="style.css" type="text/css" />
  </head>
  <body>
    <div class="container">
      <section class="text-wrapper">
        <h1 class="heading">
          Freelance
          <br />
          Developer
        </h1>

        <p class="paragraphs">
          <strong class="my-name">Hi! I'm Prasanna.</strong>
          I help people turn their ideas into
          <br />
          apps and sites that work.
          <br />
          Professional and cost-effective.
          <br />
          Always.
        </p>

        <div class="call-to-action">
          <div class="buttons">
            <button class="btn contact-me">Come say hi</button>
            <button class="btn find-works">View my works</button>
          </div>

          <div class="social-links">
            <svg class="icons">
              <use xlink:href="sprite.svg#icon-twitter"></use>
            </svg>
            <svg class="icons">
              <use xlink:href="sprite.svg#icon-github"></use>
            </svg>
            <svg class="icons">
              <use xlink:href="sprite.svg#icon-instagram"></use>
            </svg>
          </div>
        </div>
      </section>

      <div class="image-wrapper">
        <img class="coder-guy" src="/coder-guy.png" alt="Guy coding image" />
      </div>
    </div>
    <footer class="footer">Hey</footer>
  </body>
</html>
